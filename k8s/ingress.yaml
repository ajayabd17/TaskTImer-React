apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timer-app-ingress
  namespace: timer-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: timer-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timer-app-service
            port:
              number: 80